
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response - Homework Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .response-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .response-content {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container">
        <div class="response-container">
            <h2 class="mb-4">Question Response</h2>
            
            {% if image_path %}
                <div class="mb-4">
                    <h5>Uploaded Image:</h5>
                    <img src="{{ url_for('static', filename=image_path) }}" class="img-fluid" alt="Uploaded homework">
                </div>
            {% endif %}
            
            <div class="mb-3">
                <h5>Explanation:</h5>
                <div class="response-content">{{ response }}</div>
            </div>
            
            <a href="{{ url_for('ask_question') }}" class="btn btn-primary">Ask Another Question</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
